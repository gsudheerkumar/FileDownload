<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
      <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
            <link href="css/ionic.app.css" rel="stylesheet">
            -->

      <!-- ionic/angularjs js -->
      <script src="lib/ionic/js/ionic.bundle.js"></script>

      <!-- cordova script (this will be a 404 during development) -->
      <script src="cordova.js"></script>

      <!-- your app's js -->
      <script src="js/app.js"></script>
      <!--<script src="js/controllers.js"></script>-->
      <!--<script src="js/services.js"></script>-->
      <script src="js/painlessfs.js"></script>
      <script src="js/script.js"></script>

  </head>
  <body ng-app="starter">
    <div>
        <ion-pane>
          <ion-header-bar class="bar-stable">
            <h1 class="title">Ionic Blank Starter</h1>
          </ion-header-bar>
          <ion-content>
              <div class="logo">
                  <img src="http://code.ionicframework.com/assets/img/app_icon.png" width="60" height="60">
              </div>
              <div class="loader">
                  <img src="img/preloader.gif" width="20" height="20">
              </div>
              <button onclick="downloadFileImg('http://localhost:8080/FileDownload/index.html',successCallback,failureCallback)">Download HTMLFile</button>
          </ion-content>
        </ion-pane>
        <ion-nav-view></ion-nav-view>
    </div>
  </body>

</html>
